<style>



.modal {
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  overflow: auto;
  background-color: rgba(0,0,0, .5);
}

.modal-content {
  background-color: #ffffff;
  margin: 20% auto;
  padding: .5em;
  box-shadow: 0 5px 8px 0 rgba(0,0,0, .2), 0 7px 20px 0 rgba(0,0,0, .17);
  animation-name: modalopen;
  animation-duration: 1.75s;
}

@keyframes modalopen {
  from{opacity: 0}
  to {opacity: 1}
}

.modal-header h2, .modal-footer h3 {
  margin: 0;
  color: white;
}

.modal-header {
  background: #06BBCC;
  padding: 15px;
  color: white;
}

.modal-body {
  padding: 10px 20px;
}


.closeBtn {
  color: #ccc;
  float:right;
  font-size: 1.875em;
  color: white;
}

.closeBtn:hover, .closeBtn:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.button {
  color: white;
  border: none;
  border-radius: 2em;
  padding: 0.5em 3.25em;
  background: #06BBCC;
}
.formbox{
    border-radius: 10px;
    padding: 40px 30px 30px 30px ;
    -webkit-box-shadow: -1px 2px 6px -1px rgba(6,187,204,1);
-moz-box-shadow: -1px 2px 6px -1px rgba(6,187,204,1);
box-shadow: -1px 2px 6px -1px rgba(6,187,204,1);

}
input[type='text'],input[type='email'],
input[type='file'],.form-select,.area
{
    font-size:1rem;
    border-radius: 10px;
    border:2px solid #06BBCC;
    color: #8b9393;
}
input[type='text']:focus,input[type='email']:focus,
input[type='file']:focus,.form-select:focus,.area:focus
{
    border-color: #0a8d9b;
  box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(26, 132, 139, 0.425);
}
input[type='text']:hover,input[type='email']:hover,
input[type='file']:hover,.form-select:hover,.area:hover
{
    border:2px solid #30c7d5;
}
input[type='file']{
    background-color: #ffffff;
}
label{
    color: #06BBCC;
}

</style>
